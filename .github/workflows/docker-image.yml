name: CICD_Hello_app

on:
  push:
    branches: [ master ]
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: ls -l && cd ./py_program_1 && pwd && docker build . -t pyapp:$(date +%s) -f ../dockerfiles/PyDockerfile
